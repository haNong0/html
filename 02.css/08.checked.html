<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
/* input태그의 checkbox태그의 check여부 */
  input[type="checkbox"]:checked + div {
    height:0px;
  }
  div{
    overflow: hidden;
    width: 650px;
    height: 300px;
    transition-duration: 1s;
  }
</style>
<body>
  <input type="checkbox">
  <div>
    <p>
      이 선택자 그룹에는 요소의 특정 상태를 스타일링하는 pseudo-classes 가 포함됩니다. 
      예를 들어 :hover pseudo-class 는 마우스 포인터에 의해 요소를 가리킬 때만 요소를 선택합니다:
    </p>
  </div>
  
</body>
</html>
