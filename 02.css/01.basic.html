<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      color: red;
    }
    h2{
      background-color: green;
    }
    h1,
    h4{
      background-color: aqua;
    }
    p{
      color: #f00;
    }
  </style>
</head>
<body>
  <!-- style태그의 주석 
   *: 전체 선택자
  h1등: 선택 선택자 -->
  <h1 style="color:blue">CSS3 Selector Basic</h1>
  <h2>Heading2</h2>
  <h3>Heading3</h3>
  <h4>Heading4</h4>
  <p>선택자는 여러 종류가 있습니다. 위에서, 
    우리는 주어진 HTML 문서안에 주어진 타입의 모든 요소를 선택하는 요소 선택자만 보았습니다. 
    하지만 이것보다 더 구체적인 선택을 만들 수 있습니다. 이것은 선택자의 일반적인 종류들입니다

  </p>

  
  </style>
</body>
</html>
